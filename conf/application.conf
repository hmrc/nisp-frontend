include "frontend.conf"

appName = "nisp-frontend"
play.http.router = prod.Routes

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.internalauth.client.modules.InternalAuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

play.http.errorHandler = "uk.gov.hmrc.nisp.errorHandler.ErrorHandler"
play.modules.enabled += "uk.gov.hmrc.nisp.config.NispModule"

play.filters.headers.contentSecurityPolicy = "base-uri 'self'; block-all-mixed-content; child-src 'self' *.digital.nuance.com; connect-src 'self' localhost:9032 localhost:9310 https://*.google-analytics.com https://*.analytics.google.com https://*.googletagmanager.com https://logx.optimizely.com; default-src 'self' 'unsafe-inline' localhost:9032 localhost:9310; font-src 'self' data: fonts.gstatic.com fonts.googleapis.com; form-action 'self'; frame-ancestors 'self'; img-src 'self' localhost:9032 localhost:9310 https://*.google-analytics.com https://*.googletagmanager.com data:; script-src 'self' 'unsafe-inline' localhost:12345 localhost:9032 localhost:9310 analytics.analytics-egain.com *.optimizely.com optimizely.s3.amazonaws.com www.google-analytics.com https://*.googletagmanager.com ssl.gstatic.com www.gstatic.com; style-src 'self' 'unsafe-inline' localhost:9032 localhost:9310; object-src 'none'; frame-src https://*.cdn.optimizely.com"

play.http.filters = "uk.gov.hmrc.nisp.config.Filters"

application.langs = "en,cy"

application.session.httpOnly = true
play.i18n.langCookieHttpOnly = true
play.i18n.langs = ["en", "cy"]

urBannerToggle = true
excessiveTrafficToggle = false

urBanner {
  link = "https://signup.take-part-in-research.service.gov.uk/home?utm_campaign=checkyourstatepensionPTA&utm_source=Other&utm_medium=other&t=HMRC&id=183"
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 3600
}

metrics {
  jvm = false
  enabled = true
}

auditing {
  enabled = true
}

tracking-consent-frontend {
  gtm.container = "c"
}

assets {
  minified = true
  minified = ${?ASSETS_FRONTEND_MINIFIED}
}

google-analytics.token = "Test-Token"

microservice {
  contact-frontend {
    host = localhost
    port = 9250
  }

  services {

    contact-frontend {
      host = localhost
      port = 9250
    }

    state-pension {
      host = localhost
      port = 9311
    }

    national-insurance {
      host = localhost
      port = 9312
    }

    citizen-details {
      host = localhost
      port = 9337
    }

    identity-verification {
      host = localhost
      port = 9938
    }

    auth {
      host = localhost
      port = 8500
    }

    cachable.session-cache {
      host = localhost
      port = 8400
      domain = keystore
    }

    pertax-auth {
      host = localhost
      port = 9132
    }

    internal-auth {
      resource-type = "ddcn-live-admin-frontend"
      host = localhost
      port = 8470
    }

    features {
      fullNIrecord = true
      future-proof {
        personalMax = true
      }
      welsh-translation = true
    }
  }
}

serviceUrl = "/check-your-state-pension/account"

ur-research {
  url = "https://signup.take-part-in-research.service.gov.uk/?utm_campaign=checkyourstatepensionPTA&utm_source=Other&utm_medium=other&t=HMRC&id=183"
}

government-gateway-sign-in {
  host = "http://localhost:9949/auth-login-stub/gg-sign-in"
}

identity-verification-uplift {
  host = "http://localhost:9948/iv-stub/uplift"
}

mfa-uplift {
  url = "http://localhost:9553/bas-gateway/uplift-mfa"
}

login-callback {
  url = "http://localhost:9234/check-your-state-pension/account"
}

not-authorised-callback {
  url = "http://localhost:9234/check-your-state-pension/not-authorised"
}

govuk-done-page {
  url = "https://www.gov.uk/done/check-state-pension"
  enabled = false
}

feedback-frontend {
  url = "http://localhost:9514/feedback/CYSP/pension"
}

isle-man-link {
  url = "https://www.gov.im/categories/benefits-and-financial-support/pensions/"
}

citizens-advice-link-en {
  url = "https://www.citizensadvice.org.uk/"
}

citizens-advice-link-cy {
  url = "https://www.citizensadvice.org.uk/cymraeg/"
}

money-advice-link-en {
  url = "https://www.moneyadviceservice.org.uk/en"
}

money-advice-link-cy {
  url = "https://www.moneyadviceservice.org.uk/cy"
}

pension-wise-link {
  url = "https://www.pensionwise.gov.uk/"
}

future-pension-link {
  url = "https://www.gov.uk/future-pension-centre"
}

nisp-frontend {
  host = "http://localhost:9234"
}

accessibility-statement {
  url = "http://localhost:12346"
}

ehCache {
  # Do not use a long cache time.
  # During a toggle change the cache is invalidated only in the current container.
  ttlInSeconds = 5
}

play-partial.cache.refreshAfter = 60.seconds
play-partial.cache.expireAfter = 60.minutes
play-partial.cache.maxEntries = 1000

hmrc-timeout-dialog {
  enableSynchroniseTabs = true
  defaultCountdownInSeconds = 120
}

contact-frontend.serviceId = "NISP"

sca-wrapper {
    future-timeout = 5
    host = "http://localhost:9514" # used in feedback url
    feedback-service-name = "CYSP/pension"
    exit-survey-origin = "CYSP"
    accessibility-statement {
      referrer.url = "/check-your-state-pension"
      redirect.url = "check-your-state-pension"
    }
    services.help-improve-banner.url = "https://signup.take-part-in-research.service.gov.uk/home?utm_campaign=checkyourstatepensionPTA&utm_source=Other&utm_medium=other&t=HMRC&id=183"
    services.accessibility-statement-frontend.url = ${accessibility-statement.url}
}
