@(form: Form[_], OptionalErrMsg:Option[String] = None)

@if(form.hasErrors) {
        <div id="error-summary-display" class="flash error-summary error-summary--show " role="group" aria-labelledby="error-summary-heading" tabindex="-1">
            <h2 id="error-summary-heading" class="h3-heading">@Messages("nisp.validation.summary.feedback")</h2>
            <ul class="js-error-summary-messages">
                @form.errors.map { error =>
                <li role="tooltip">
                    <a href='#@error.key.replaceAll("""[\.\[\]]""", "_")' id='@error.key.replaceAll("""[\.\[\]]""", "_")-error-summary' data-focuses='@error.key.replaceAll("""[\.\[\]]""", "_")'>
                        @Messages(if(OptionalErrMsg.isDefined) OptionalErrMsg.get else error.message, error.args : _*)
                    </a>
                </li>
                }
            </ul>
        </div>
}
